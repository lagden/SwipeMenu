<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Example - Swipe Menu</title>
		<!-- <link rel="stylesheet" href="example.css"> -->
		<link rel="stylesheet" href="../dist/swipemenu.css">
	</head>
	<body>
		<aside id="menu" class="swipemenu">
			<nav class="swipemenu__nav">
				<a href="#a"><span>Item A</span></a>
				<a href="#b"><span>Item B</span></a>
				<a href="#c"><span>Item C</span></a>
			</nav>
		</aside>
		<header>
			<div id="hamburguer" class="hamburguer" data-method="add">â˜°</div>
			<h1>Apenas um show</h1>
		</header>
		<main>
			<p>Clique no hamburguer</p>
		</main>
		<script src="../dist/index.js"></script>
		<script>
			const swipeMenu = new SwipeMenu('#menu');
			const hamburguer = document.querySelector('#hamburguer');

			function onOpen(event) {
				swipeMenu.open()
			}

			hamburguer.addEventListener('click', onOpen);
		</script>
	</body>
</html>
